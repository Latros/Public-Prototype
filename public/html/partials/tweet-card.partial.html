<div class="tweet-card">
  <i class="card-style valign-wrapper">
    <i class="fa fa-twitter valign"></i>
  </i>
  <div class="card">
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">
        <div class="twitter-card-title">
          <div class="twc-left">
            <img ng-src="{{ tweet.profileImageUrl }}" alt="">
          </div>
          <div class="twc-right">
            <h5 class="username">{{ tweet.username }}</h5>
            <span class="handle">{{ tweet.handle }}</span>
          </div>
        </div>
      </span>
      <div class="tweet-contents">
        <p ng-bind-html="tweet.content"></p>
      </div>
    </div>
    <div class="card-action">
      <div class="twc-left-actions">
        <span>{{ tweet.dateSubmitted }}</span>
      </div>
      <div class="twc-right-actions right">
        <a class="btn-flat waves-effect" href="#"><i class="fa fa-reply"></i></a>
        <a class="btn-flat waves-effect" href="#"><i class="fa fa-retweet"></i></a>
        <a class="btn-flat waves-effect" href="#"><i class="fa fa-star"></i></a>
      </div>
    </div>
  </div>
</div>
